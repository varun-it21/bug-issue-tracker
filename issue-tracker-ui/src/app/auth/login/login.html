<div class="main">
  <div class="left">
    <img src="./login.png" alt="Login Image" />
  </div>

  <div class="right">
    <div class="card">
      <h2>Get Started</h2>
      <p>Login to your account</p>

      <div class="input-group">
        <label>Email</label>
        <input [(ngModel)]="email" type="text" placeholder="Enter your email" />
      </div>

      <div class="input-group">
        <label>Password</label>
        <input [(ngModel)]="password" type="password" placeholder="Enter your password" />
      </div>

      <button (click)="login()">Login</button>
    </div>
  </div>
</div>
